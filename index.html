<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>

<div class="click-event box">
    <h4>Quelle est la capitale de l'Australie?</h4>
    <button id="btn-1">Sydney</button>
    <button id="btn-2">Camberra</button>
    <p>La bonne réponse est Camberra</p>
</div>
<nav>
    <ul>
        <li>Accueil</li>
        <li>Services</li>
        <li>Contacts</li>
    </ul>
</nav>


<form action="" class="box">
    <input placeholder="Entrez votre nom" type="text">

    <select>
        <option value="">Sélectionner votre langage</option>

        <option value="Javascript">JavaScript</option>
        <option value="PHP">PHP</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
    </select>

    <input id="cgv" type="checkbox">
    <label for="cgv">Accepter les CGV</label>

    <input type="submit" value="Valider">
    <div></div>
</form>


<!--<div class="mousemove"></div>-->

<div class="keypress box">
    <h2>Vous appuyez sur la touche : <span id="key"></span></h2>
</div>

<script src="index.js"></script>
</body>
</html>
